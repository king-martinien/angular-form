<div class="signin flex">
  <div class="img flex ali-center flex-column just-center">
    <h2>Welcome aboard !</h2>
    <img
      src="assets/images/artificial-intelligence-3685928_1280.png"
      alt="artificial-intelligence image"
    />
  </div>

  <div class="form-content flex flex-column ali-center just-center">
    <div class="form-error" [class.active]="form.hasError('inValidLogin')">
      The login or password is invalid
    </div>
    <form class="form" [formGroup]="form" (ngSubmit)="onLogin()">
      <h1 class="form-title text-center">
        Sign In <span class="clr-primary">}</span>
      </h1>

      <div class="entries flex flex-column" formGroupName="account">
        <div class="entry">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon-left"
          >
            <path
              d="M3 11C3 7.22876 3 5.34315 4.17157 4.17157C5.34315 3 7.22876 3 11 3H13C16.7712 3 18.6569 3 19.8284 4.17157C21 5.34315 21 7.22876 21 11V13C21 16.7712 21 18.6569 19.8284 19.8284C18.6569 21 16.7712 21 13 21H11C7.22876 21 5.34315 21 4.17157 19.8284C3 18.6569 3 16.7712 3 13V11Z"
              fill="#7E869E"
              fill-opacity="1"
            />
            <circle cx="12" cy="10" r="4" fill="white" />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M18.9463 20.2532C18.9616 20.3587 18.9048 20.4613 18.8063 20.5021C17.6048 21 15.8353 21 13 21H11C8.16476 21 6.3953 21 5.19377 20.5022C5.0953 20.4614 5.03846 20.3587 5.05373 20.2532C5.48265 17.2919 8.42909 15 12 15C15.571 15 18.5174 17.2919 18.9463 20.2532Z"
              fill="white"
            />
          </svg>

          <input
            type="text"
            name="login"
            id="login"
            placeholder="login"
            autocomplete="off"
            class="rad-25"
            formControlName="login"
          />
          <div *ngIf="login?.pending" class="error">checking login</div>
          <div *ngIf="login?.invalid && login?.touched" class="error">
            <div *ngIf="login?.hasError('required')">login is required</div>
            <div *ngIf="login?.hasError('minlength')">
              login should be minimum
              {{ login?.getError("minlength").requiredLength }} characters
            </div>
            <div *ngIf="login?.hasError('cannotContainSpace')">
              login cannot contain space!
            </div>
            <div *ngIf="login?.hasError('shouldBeUnique')">
              login Already exist
            </div>
          </div>
        </div>

        <div class="entry">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon-left"
          >
            <path
              d="M4 12C4 11.0572 4 10.5858 4.29289 10.2929C4.58579 10 5.05719 10 6 10H18C18.9428 10 19.4142 10 19.7071 10.2929C20 10.5858 20 11.0572 20 12V18.0375C20 18.4185 20 18.6091 19.9711 18.7772C19.8575 19.4381 19.4203 19.9981 18.8067 20.2685C18.6506 20.3374 18.4658 20.3836 18.0961 20.476C16.8589 20.7853 16.2403 20.9399 15.6215 21.0539C13.2273 21.4947 10.7727 21.4947 8.37847 21.0539C7.75968 20.9399 7.14108 20.7853 5.90388 20.476C5.53423 20.3836 5.34941 20.3374 5.19329 20.2685C4.5797 19.9981 4.14248 19.4381 4.0289 18.7772C4 18.6091 4 18.4185 4 18.0375V12Z"
              fill="#7E869E"
              fill-opacity="1"
            />
            <path
              d="M16.5 10V9C16.5 6.51472 14.4853 4.5 12 4.5V4.5C9.51472 4.5 7.5 6.51472 7.5 9V10"
              stroke="#7E869E"
            />
            <circle cx="12" cy="15" r="2" fill="white" />
            <path d="M12 16V18.5" stroke="white" stroke-linecap="round" />
          </svg>

          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            class="rad-25"
            formControlName="password"
          />
          <div *ngIf="password?.touched && password?.invalid" class="error">
            Ok
          </div>

          <button
            type="button"
            class="see-password flex ali-center just-center"
            (click)="showPassword()"
          >
            <svg
              *ngIf="!seePassword"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.188 10.9343C20.5762 11.4056 20.7703 11.6412 20.7703 12C20.7703 12.3588 20.5762 12.5944 20.188 13.0657C18.7679 14.7899 15.6357 18 12 18C8.36427 18 5.23206 14.7899 3.81197 13.0657C3.42381 12.5944 3.22973 12.3588 3.22973 12C3.22973 11.6412 3.42381 11.4056 3.81197 10.9343C5.23206 9.21014 8.36427 6 12 6C15.6357 6 18.7679 9.21014 20.188 10.9343Z"
                fill="#7E869E"
                fill-opacity="1"
              />
              <circle cx="12" cy="12" r="3" fill="white" />
            </svg>
            <svg
              *ngIf="seePassword"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.9202 12.7988C15.9725 12.5407 16 12.2736 16 12C16 9.79086 14.2091 8 12 8C11.7264 8 11.4593 8.02746 11.2012 8.07977L15.9202 12.7988ZM8.66676 9.78799C8.24547 10.4216 8 11.1821 8 12C8 14.2091 9.79086 16 12 16C12.8179 16 13.5784 15.7545 14.212 15.3332L8.66676 9.78799Z"
                fill="#7E869E"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.7872 16.9085L6.85842 7.97974C5.54385 8.96489 4.48541 10.1167 3.81198 10.9343C3.42382 11.4056 3.22974 11.6412 3.22974 12C3.22974 12.3588 3.42382 12.5944 3.81198 13.0657C5.23207 14.7899 8.36428 18 12 18C13.3529 18 14.636 17.5555 15.7872 16.9085ZM9.57695 6.45563C10.3479 6.17115 11.1605 6 12 6C15.6357 6 18.768 9.21014 20.188 10.9343C20.5762 11.4056 20.7703 11.6412 20.7703 12C20.7703 12.3588 20.5762 12.5944 20.188 13.0657C19.7137 13.6416 19.0484 14.3833 18.2371 15.1157L9.57695 6.45563Z"
                fill="#7E869E"
                fill-opacity="1"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.9202 12.7988C15.9725 12.5407 16 12.2736 16 12C16 9.79086 14.2091 8 12 8C11.7264 8 11.4593 8.02746 11.2012 8.07977L15.9202 12.7988ZM8.66676 9.78799C8.24547 10.4216 8 11.1821 8 12C8 14.2091 9.79086 16 12 16C12.8179 16 13.5784 15.7545 14.212 15.3332L8.66676 9.78799Z"
                fill="white"
              />
              <path d="M8 5L20 17" stroke="#7E869E" stroke-width="1.2" />
            </svg>
          </button>
        </div>
      </div>

      <div class="block flex ali-center just-between">
        <div class="entry">
          <label for="remember" class="fw-light flex ali-center">
            <input type="checkbox" name="remember" id="remember" />
            Remember me
          </label>
        </div>
        <a
          [routerLink]="['/reset-password']"
          class="forgrt-password clr-primary fw-light"
          >Forgot password?</a
        >
      </div>

      <div class="submit text-center">
        <button type="submit" class="btn btn-gradient rad-25 fw-bold">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
